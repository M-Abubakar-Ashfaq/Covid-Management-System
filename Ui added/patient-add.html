  <h2>Add Patient Record</h2>
  <hr>

  <form id="form1" name="form1" method="POST" action="">

  <input type="text" name="id" class = "first" placeholder="Patient ID">
  <input type="text" name="name" class = "second" placeholder= "Full Name">
  <input type="text" name="province" class = "third" placeholder= "Province Name">
  <input type="text" name="city"class = "fourth" placeholder="City Name">
  <input type="text" name="address" class = "fifth" placeholder= "Complete Address">
  <input type="text" name="cnic" class = "sixth" placeholder="CNIC">
  <input type="text" name="age" class = "seventh" placeholder="Patient Age">
  <input type="text" name="phone_no"class = "eight" placeholder="Phone Number">
  <select id="text" name="gender" class = "gender-type" placeholder ="Gender">
    <option value="none" selected disabled hidden>
          Select Gender
      </option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
<select id="text" name="ward" class = "gender-type-first" placeholder ="Gender">
  <option value="none" selected disabled hidden>
        Select Center
    </option>
<option value="None">None</option>
<option value="Isolation_Center">Isolation Center</option>
<option value="Quarantine_Center">Quarantine Center</option>
</select>
<input type="text" name="ward_id" class = "second" placeholder="Ward ID">
<select id="text" name="p_status" class = "gender-type-first" placeholder ="Status">
  <option value="none" selected disabled hidden>
        Select Patient Status
    </option>
<option value="ACTIVE">ACTIVE</option>
<option value="discharged">DISCHARGED</option>
<option value="death">DEATH</option>
</select>
  <input type="submit" name="submit" value="Add Record">

  </form>
