<!DOCTYPE HTML>
<html>
<head>
<title>
HPI - Contact
</title>
<!-- <link rel="stylesheet" type="text/css" href="pak-style.css"> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500');
  *{
  padding: 0;
  margin: 0;
  list-style: none;
  text-decoration: none;
  }
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  button {
    outline: none !important;
    border: none;
    background: transparent;
  }

  button:hover {
    cursor: pointer;
  }
  body, html {
    height: 100%;
    font-family: Poppins-Regular, sans-serif;
  }

  /*---------------------------------------------*/
  a {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    line-height: 1.7;
    color: #666666;
    margin: 0px;
    transition: all 0.4s;
    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
  }

  a:focus {
    outline: none !important;
  }

  a:hover {
    text-decoration: none;
  }

  /*---------------------------------------------*/
  h1,h2,h3,h4,h5,h6 {
    margin: 0px;
  }

  p {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    line-height: 1.7;
    color: #666666;
    margin: 0px;
  }

  ul, li {
    margin: 0px;
    list-style-type: none;
  }


  /*---------------------------------------------*/
  input {
    outline: none;
    border: none;
  }

  body {
    background-color: #fafdfe;
  font-family: 'Roboto', sans-serif;
  }

  /* *
  {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-color: white;
    text-decoration: none;
  } */
  header li, a, button {
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 20px;
    color: #ffffff;
    text-decoration: none;
  }
  header {
    height: 150px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .topnavbar {
    padding: 12px 25px;
    background-color: rgb(133, 124, 133);
    border: none;
    border-radius: 10px;
  }
  .header-logo {
    cursor: pointer;
  }
  .nav_links {
    list-style: none;
    margin-right: 500px;
  }
  .nav_links li {
    display: block;
    float: left;
  }
  .nav_links li a {
    padding: 9px 25px;
    background-color: rgb(133, 124, 133);
    cursor: pointer;
    transition: all 0.4s ease 0s;
  }
  .nav-links li a:hover {
    font-weight: bold;
    font-size: 22px;
  }
  header button {
    margin-right: 100px;
    padding: 9px 25px;
    background-color: rgba(13, 159, 195, 1);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s ease 0s;
  }
  button:hover {
    background-color: rgba(13, 159, 195, 0.8);
  }

  hr
  {
    border: none;
    align-self: center;
    margin-left: 0px;
    margin-top: 12px;
    margin-bottom: 20px;
    opacity: 0.5;
    width: 80%;
    height: 3px;
    background: #000000;
  }

  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');


  textarea {
    outline: none;
    border: none;
  }

  textarea:focus, input:focus {
    border-color: transparent !important;
  }

  input:focus::-webkit-input-placeholder { color:transparent; }
  input:focus:-moz-placeholder { color:transparent; }
  input:focus::-moz-placeholder { color:transparent; }
  input:focus:-ms-input-placeholder { color:transparent; }

  textarea:focus::-webkit-input-placeholder { color:transparent; }
  textarea:focus:-moz-placeholder { color:transparent; }
  textarea:focus::-moz-placeholder { color:transparent; }
  textarea:focus:-ms-input-placeholder { color:transparent; }

  input::-webkit-input-placeholder {
    font-family: Poppins-Medium;
    color: #555555;
  }
  input:-moz-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }
  input::-moz-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }
  input:-ms-input-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }

  textarea::-webkit-input-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }
  textarea:-moz-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }
  textarea::-moz-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }
  textarea:-ms-input-placeholder {
    font-family: 'Poppins', sans-serif;
    color: #555555;
  }


  iframe {
  	border: none !important;
  }

  .container-contact100 {
    width: 100%;
    min-height: 100vh;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background: transparent;
    position: relative;
    z-index: 1;
  }

  .contact100-map {
    position: absolute;
    z-index: -2;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .wrap-contact100 {
    width: 1170px;
    background: #fff;
    border-radius: 10px;
    padding: 82px 180px 33px 180px;
    position: relative;
    display: none;
  }
  .paragraph
  {
    font-size: 20px;
    /* font-style: font-family: 'Roboto', sans-serif; */

  }
  .show-wrap-contact100 {
    visibility: visible;
    opacity: 1;
  }


  /*==================================================================
  [ Form ]*/

  .contact100-form {
    width: 100%;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding-bottom: 68px;
  }

  .contact100-form-title {
    display: block;
    width: 100%;
    font-family: Poppins-Bold;
    font-size: 34px;
    letter-spacing: 3px;
    word-spacing: 5px;
    color: #333333;
    line-height: 1.2;
    text-align: left;
    padding-bottom: 14px;
    display: inline-block;
    background-image: linear-gradient(135deg, #00470e 0%, #6cff60 100%);
    /* -webkit-background-clip: text; */
    -webkit-text-fill-color: transparent;
  }



  /*------------------------------------------------------------------
  [ Input ]*/

  .wrap-input100 {
    width: 100%;
    position: relative;
    border-bottom: 2px solid #d9d9d9;
    padding-bottom: 13px;
    margin-bottom: 25px;
  }

  .rs1-wrap-input100 {
    width: calc((100% - 30px) / 2);
  }

  .label-input100 {
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    color: #999999;
    line-height: 1.5;
    padding-left: 5px;
  }

  .input100 {
    display: block;
    width: 100%;
    background: transparent;
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
    color: #555555;
    line-height: 1.2;
    padding: 0 5px;
  }

  .focus-input100 {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .focus-input100::before {
    content: "";
    display: block;
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;

    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;

    background: #ff4b5a;
  }


  /*---------------------------------------------*/
  input.input100 {
    height: 40px;
  }


  textarea.input100 {
    min-height: 110px;
    padding-top: 9px;
    padding-bottom: 13px;
  }


  .input100:focus + .focus-input100::before {
    width: 100%;
  }

  .has-val.input100 + .focus-input100::before {
    width: 100%;
  }


  /*------------------------------------------------------------------
  [ Button ]*/
  .container-contact100-form-btn {
    width: 100%;
    margin-bottom: -100px;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    flex-wrap: wrap;
    margin-top: -25px;
  }

  .contact100-form-btn {
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    min-width: 160px;
    height: 50px;
    background-color: #ff4b5a;
    border-radius: 25px;

    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #fff;
    line-height: 1.2;

    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;

    box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -moz-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -webkit-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -o-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -ms-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
  }

  .contact100-form-btn i {
    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;
  }

  .contact100-form-btn:hover {
    background-color: #333333;
    box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
    -moz-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
    -webkit-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
    -o-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
    -ms-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
  }

  .contact100-form-btn:hover i {
    -webkit-transform: translateX(10px);
    -moz-transform: translateX(10px);
    -ms-transform: translateX(10px);
    -o-transform: translateX(10px);
    transform: translateX(10px);
  }


  /*------------------------------------------------------------------
  [ Responsive ]*/

  @media (max-width: 992px) {
    .wrap-contact100 {
      padding: 82px 80px 33px 80px;
    }
  }

  @media (max-width: 768px) {
    .rs1-wrap-input100 {
      width: 100%;
    }
  }

  @media (max-width: 576px) {
    .wrap-contact100 {
      padding: 82px 15px 33px 15px;
    }
  }


  /*------------------------------------------------------------------
  [ Alert validate ]*/

  .validate-input {
    position: relative;
  }

  .alert-validate::before {
    content: attr(data-validate);
    position: absolute;
    max-width: 70%;
    background-color: #fff;
    border: 1px solid #c80000;
    border-radius: 2px;
    padding: 4px 25px 4px 10px;
    top: 58%;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 2px;
    pointer-events: none;

    font-family: 'Poppins', sans-serif;
    color: #c80000;
    font-size: 13px;
    line-height: 1.4;
    text-align: left;

    visibility: hidden;
    opacity: 0;

    -webkit-transition: opacity 0.4s;
    -o-transition: opacity 0.4s;
    -moz-transition: opacity 0.4s;
    transition: opacity 0.4s;
  }

  .alert-validate::after {
    content: "\f06a";
    font-family: 'Poppins', sans-serif;
    display: block;
    position: absolute;
    color: #c80000;
    font-size: 16px;
    top: 58%;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 8px;
  }

  .alert-validate:hover:before {
    visibility: visible;
    opacity: 1;
  }

  @media (max-width: 992px) {
    .alert-validate::before {
      visibility: visible;
      opacity: 1;
    }
  }


  /*==================================================================
  [ Contact more ]*/

  .contact100-more {
    font-family: Poppins-Regular;
    font-size: 25px !important;
    color: #999999;
    margin-top: -50px;
    line-height: 1.5;
    margin-left: 70%;
  }

  .contact100-more-highlight {
    color: #ff4b5a;
  }

  /*==================================================================
  [ Button hide form ]*/

  .contact100-btn-hide {
    color: #333333;
    font-size: 14px;

    position: absolute;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    background-color: #fff;
    border: 1px solid #ececec;
    border-radius: 50%;
    top: -15px;
    right: -15px;

    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;
  }

  .contact100-btn-hide:hover {
    background-color: #333333;
    color: #fff;
  }


  /*==================================================================
  [ Button show form ]*/

  .contact100-btn-show {
    color: #fff;
    font-size: 39px;

    position: fixed;
    z-index: -1;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  .contact100-btn-show::before {
    content: "";
    display: block;
    position: absolute;
    z-index: -2;
    width: 100%;
    height: 100%;
    background-color: #ff4b5a;
    border-radius: 50%;

    top: 0;
    left: 0;

    box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -moz-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -webkit-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -o-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);
    -ms-box-shadow: 0 10px 30px 0px rgba(255, 75, 90, 0.5);

    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;

    -webkit-animation: beatbtn 0.9s ease-in-out infinite;
    animation: beatbtn 0.9s ease-in-out infinite;
  }

  .active {
    font-weight: bold;
  }

  @keyframes beatbtn {
    0% {
      background-color: rgba(255, 75, 90, 1);
      transform-origin: center;
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -ms-transform: scale(1);
      -o-transform: scale(1);
      transform: scale(1);
    }

    50% {
      background-color: rgba(255, 75, 90, 0.8);
      transform-origin: center;
      -webkit-transform: scale(1.1);
      -moz-transform: scale(1.1);
      -ms-transform: scale(1.1);
      -o-transform: scale(1.1);
      transform: scale(1.1);
    }
  }
  .Contact-Form {
    margin-top: 20px;
    width: 75%;
    margin-left: 12.5%;
  }
  header li a:hover {
    font-weight: bold;
    color: rgb(191, 183, 183);
  }

  </style>

  <header>
<img class = "header-logo" src="logo.png" width = "300" height = "125">
<nav class = "topnavbar">
<ul class ="nav_links">
  <li><a  href="Home.html">HOME</a></li>
  <li><a href="pak-stats.html">STATISTICS</a></li>
  <li><a class="active" href="Contact.html">CONTACT</a></li>
</ul>
</nav>
<a class = "cta" href="login.html"><button>Login</button></a>
</header>

<div class = "Contact-Form">

  <form class="contact100-form validate-form">
    <span class="contact100-form-title">
      Contact Us
    </span>
    <p class = "paragraph" style = "margin-bottom: 20px;"> For any queries or help related to Covid-19, please fill out the following the form and we will get back to you as soon as possible. </p>
    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
      <span class="label-input100">Your Name</span>
      <input class="input100" type="text" name="name" placeholder="Enter your name">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <span class="label-input100">Phone Number</span>
      <input class="input100" type="text" name="email" placeholder="Enter your phone number">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" style = "margin-bottom: 65px;"data-validate = "Message is required">
      <span class="label-input100">Message</span>
      <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
      <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
      <button class="contact100-form-btn">
        <span>
          Send Message
          <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        </span>
      </button>
    </div>
  </form>

  <span class="contact100-more">
    In case of emergency, dial <span class="contact100-more-highlight">1166</span>
  </span>
</div>
</html>
